
<form *ngIf="showAddTask" (ngSubmit)="onSubmit()">
	<div>
  <mat-form-field class="full-width-field" appearance="fill">
    <mat-label>Add Task</mat-label>
    <input matInput name="text" [(ngModel)]="text">
  </mat-form-field></div>
  <div>
<mat-form-field class="full-width-field" appearance="fill">
  <mat-label>Select Date</mat-label>
  <input matInput [matDatepicker]="picker" name="day" [(ngModel)]="day">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>                   
</div>
<div class="toggle">
	<mat-slide-toggle name="reminder" [(ngModel)]="reminder">Set a reminder</mat-slide-toggle>
</div>
<button type="submit" mat-button class="background-primary text-floral-white">Submit</button>
